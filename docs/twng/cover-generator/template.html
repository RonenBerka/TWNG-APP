<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Playfair+Display:wght@700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .cover {
      width: 1080px;
      height: 1350px;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .background-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .gradient-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 140px;
      color: #F59E0B;
      line-height: 0.85;
      letter-spacing: -2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .tagline {
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 22px;
      color: white;
      letter-spacing: 3px;
      margin-top: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .issue-info {
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 24px;
      color: white;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      margin-top: 20px;
    }

    /* Side text */
    .side-text {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: rotate(-90deg) translateX(-50%);
      transform-origin: left center;
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 16px;
      color: white;
      letter-spacing: 4px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      white-space: nowrap;
    }

    /* Bottom content */
    .bottom-content {
      position: absolute;
      bottom: 50px;
      left: 40px;
      right: 40px;
    }

    .main-headline {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 82px;
      color: white;
      line-height: 1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      margin-bottom: 15px;
    }

    .subtitle {
      font-family: 'Oswald', sans-serif;
      font-weight: 400;
      font-size: 32px;
      color: #F59E0B;
      font-style: italic;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
      margin-bottom: 20px;
    }

    .bottom-tagline {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 18px;
      color: rgba(255,255,255,0.9);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="cover">
    <img class="background-image" src="{{IMAGE_URL}}" alt="Guitar">
    <div class="gradient-overlay"></div>

    <div class="content">
      <div class="header">
        <div class="logo-section">
          <div class="logo">TWNG</div>
          <div class="tagline">EVERY GUITAR HAS A STORY</div>
        </div>
        <div class="issue-info">ISSUE {{ISSUE_NUMBER}} • {{YEAR}}</div>
      </div>
    </div>

    <div class="side-text">VINTAGE • MODS • STORIES</div>

    <div class="bottom-content">
      <div class="main-headline">{{GUITAR_NAME}}</div>
      <div class="subtitle">{{SUBTITLE}}</div>
      <div class="bottom-tagline">Finally, a place to keep them.</div>
    </div>
  </div>
</body>
</html>
